
<link rel="stylesheet" href="/css/register.css"/>
<div class="col-xs-offset-2 col-xs-8">
  <h1 class="text-center">Register<br/></h1>
  <form ng-submit="register()" id="registerForm">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input id="email" ng-model="email" type="email" placeholder="Email" required="required" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" ng-model="username" type="text" placeholder="Username" required="required" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" ng-model="password" type="password" placeholder="Password" required="required" class="password form-control"/>
    </div>
    <div class="form-group">
      <label for="password2">Password (again):</label>
      <input id="password2" ng-model="password2" type="password" placeholder="Password Again" required="required" class="password form-control"/>
    </div>
    <button class="btn btn-info btn-lg">Register</button>
  </form>
</div>
